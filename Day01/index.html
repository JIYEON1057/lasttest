<!DOCTYPE html>

<html>
    <head>
        <title>🎨 그림으로 노래 만들기</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="logo">
                    <i class="fas fa-palette"></i>
                    <h1>그림으로 노래 만들기</h1>
                </div>
                <p class="subtitle">당신의 그림이 아름다운 음악이 됩니다 ✨</p>
            </header>

            <div class="main-content">
                <div class="toolbar-container">
                    <div id="toolbar">
                        <div class="tool-section">
                            <div class="tool-label"><i class="fas fa-fill-drip"></i> 색상</div>
                            <div class="color-palette">
                                <span class="color-btn" style="background: linear-gradient(135deg, #ff6b6b, #ee5a5a)" data-color="#ff6b6b"></span>
                                <span class="color-btn" style="background: linear-gradient(135deg, #ffa94d, #ff922b)" data-color="#ffa94d"></span>
                                <span class="color-btn" style="background: linear-gradient(135deg, #ffd43b, #fab005)" data-color="#ffd43b"></span>
                                <span class="color-btn" style="background: linear-gradient(135deg, #69db7c, #51cf66)" data-color="#69db7c"></span>
                                <span class="color-btn" style="background: linear-gradient(135deg, #4dabf7, #339af0)" data-color="#4dabf7"></span>
                                <span class="color-btn" style="background: linear-gradient(135deg, #9775fa, #845ef7)" data-color="#9775fa"></span>
                                <span class="color-btn" style="background: linear-gradient(135deg, #f783ac, #e64980)" data-color="#f783ac"></span>
                                <span class="color-btn" style="background: linear-gradient(135deg, #495057, #343a40)" data-color="#495057"></span>
                                <input type="color" id="custom-color" title="커스텀 색상">
                            </div>
                        </div>
                        
                        <div class="tool-divider"></div>
                        
                        <div class="tool-section">
                            <div class="tool-label"><i class="fas fa-pen"></i> 펜 굵기</div>
                            <select id="pen-size">
                                <option value="1">● 매우 얇게</option>
                                <option value="3" selected>●● 보통</option>
                                <option value="5">●●● 굵게</option>
                                <option value="10">●●●● 매우 굵게</option>
                            </select>
                        </div>
                        
                        <div class="tool-divider"></div>
                        
                        <div class="tool-section">
                            <div class="tool-label"><i class="fas fa-eraser"></i> 도구</div>
                            <div class="tool-buttons">
                                <button id="eraser" class="tool-btn">
                                    <i class="fas fa-eraser"></i> 지우개
                                </button>
                                <select id="eraser-size">
                                    <option value="10">작게</option>
                                    <option value="20" selected>보통</option>
                                    <option value="40">크게</option>
                                    <option value="80">매우 크게</option>
                                </select>
                                <button id="clear" class="tool-btn danger">
                                    <i class="fas fa-trash-alt"></i> 전체 지우기
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="canvas-wrap">
                    <canvas id="canvas" width="1000" height="550"></canvas>
                    <div class="canvas-hint">
                        <i class="fas fa-paint-brush"></i> 여기에 자유롭게 그림을 그려보세요!
                    </div>
                </div>

                <div class="music-controls">
                    <div class="api-section">
                        <i class="fas fa-key"></i>
                        <input type="text" id="api-key" placeholder="Replicate API 키를 입력하세요">
                    </div>
                    <button id="generate-music" class="generate-btn">
                        <i class="fas fa-music"></i>
                        <span>노래 생성하기</span>
                        <div class="btn-glow"></div>
                    </button>
                </div>

                <div id="music-result"></div>
            </div>

            <footer class="footer">
                <p>🎵 그림의 색상과 위치가 멜로디가 됩니다</p>
            </footer>
        </div>
    </body>
</html>
