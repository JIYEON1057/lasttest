<!DOCTYPE html>

<html>
    <head>
        <title>그림으로 노래 만들기 사이트</title>
        <link rel="stylesheet" href="style.css">
        <script defer src="index.js"></script>
    </head>
    <body>
        <h1>그림으로 노래 만들기 사이트</h1>
        <div id="toolbar">
            <span>색상:</span>
            <span class="color-btn" style="background:red" data-color="#ff0000"></span>
            <span class="color-btn" style="background:orange" data-color="#ffa500"></span>
            <span class="color-btn" style="background:yellow" data-color="#ffff00"></span>
            <span class="color-btn" style="background:green" data-color="#008000"></span>
            <span class="color-btn" style="background:blue" data-color="#0000ff"></span>
            <span class="color-btn" style="background:purple" data-color="#800080"></span>
            <span class="color-btn" style="background:black" data-color="#000000"></span>
            <input type="color" id="custom-color">
            <select id="pen-size">
                <option value="1">매우 얇게</option>
                <option value="3" selected>보통</option>
                <option value="5">굵게</option>
                <option value="10">매우 굵게</option>
            </select>
            <button id="eraser">지우개</button>
            <select id="eraser-size">
                <option value="10">얇게</option>
                <option value="20" selected>보통</option>
                <option value="40">굵게</option>
                <option value="80">매우 굵게</option>
            </select>
            <button id="clear">전체 지우기</button>
        </div>
        <div id="canvas-wrap">
            <canvas id="canvas" width="1000" height="600"></canvas>
        </div>
        <div class="music-controls">
            <button id="generate-music">노래 생성</button>
            <input type="text" id="api-key" placeholder="Replicate API 키 입력">
        </div>
        <div id="music-result"></div>
        <!-- script 태그 중복 제거 -->
    </body>
</html>
